<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <div id="content">
        <div class="header"><img src="../src/photos/task.svg" alt="To-Do list icon" class="header-icon">To-Do List</div>
        <div class="main">
            <div class="sidebar">
                <div class="home">
                    <img src="../src/photos/home.svg" alt="Home folder icon" class="home-icon">
                    <div class="home-text">Home</div>
                </div>
                <div class="projects">Projects
                    <div class="add-project">
                        <img src="../src/photos/add.svg" alt="Add new task button" class="add-button">
                        <div class="add-text">New project</div>
                    </div>
                </div>
            </div>
            <div class="tasks-display">
                <div class="buttons">
                    <button class="open-form">Add Task</button>
                    <button class="btn-console">Print Array</button>
                </div>
               <div class="tasks-area"></div>
                <!-- pop-up form -->
                <div class="form-popup" id="myForm">
                    <form class="form-container">
                        <h1>Enter task details</h1>
        
                        <label for="text">Task</label>
                        <input type="text" id="task" name="task" maxlength="30">
        
                        <label for="notes">Notes</label>
                        <input type="text" id="notes" name="notes" maxlength="138">
        
                        <label for="due-date-input">Finish by</label>
                        <input type="date" id="due-date-input" name="due-date-input">
        
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
        
                        <div class="popup-buttons">
                            <button class="btn">Submit</button>
                            <button class="btn-cancel">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">Copyright Â© 2022 benzelcurry <a href="https://github.com/benzelcurry"><img src="../src/photos/github.svg" alt="Link to developer's GitHub" class="github"></a></div>
    </div>
</body>
</html>
